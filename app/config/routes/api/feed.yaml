# METEO

api.feed.meteo.station-list:
  path: /meteo/station-list
  controller: App\Controller\ApiFeedController::getMeteoStationList

api.feed.meteo.update:
  path: /meteo/update/{placeId}
  controller: App\Controller\ApiFeedController::meteoUpdate

